  <script>
    // ========= COUNTDOWN =========
    const targetUtc = Date.UTC(2026, 0, 1, 0, 0, 0); // 01/01/2026 00:00:00 UTC
    const $cd  = document.getElementById('countdown');
    const $tag = document.getElementById('tagline');

    const $embed = document.getElementById('spotify-embed');

    let timer = null;
    function format2(n){ return n.toString().padStart(2,'0'); }

    function fadeOutAudio(el, ms = 1200) {
      if (!el) return;
      const steps = Math.max(1, Math.floor(ms / 50));
      const dec = el.volume / steps;
      const id = setInterval(() => {
        el.volume = Math.max(0, el.volume - dec);
        if (el.volume <= 0) {
          clearInterval(id);
          try { el.pause(); } catch (e) {}
        }
      }, 50);
    }

    function tick() {
      const now = Date.now();
      const diff = targetUtc - now;

      if (diff <= 0) {
        clearInterval(timer);
        $cd.textContent = 'MISERY UNLEASHED';
        $tag.textContent = 'There is no salvation.';
        $cta.style.display = 'flex';

        // Spegni teaser e nascondi visualizer
        try { fadeOutAudio(audioEl, 1200); } catch(e){}

        if (viz) viz.style.display = 'none';
        return;

      const days    = Math.floor(diff / 86400000);
      const hours   = Math.floor((diff % 86400000) / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);

      $cd.textContent = `${days} : ${format2(hours)} : ${format2(minutes)} : ${format2(seconds)}`;

    // ========= TESCHI =========
    const addSkull = () => {

      skull.className = 'skull';
      skull.textContent = 'ðŸ’€';
      skull.style.left = (Math.random() * 90 + 5) + 'vw';
      skull.style.animationDuration = (15 + Math.random() * 10) + 's';
      document.body.appendChild(skull);
      setTimeout(() => skull.remove(), 30000);
    };
    const skullInt = setInterval(addSkull, 2500);

    // ========= AUDIO TEASER (LOOP con FADE-IN) =========
    const LOOP_START  = 15;    // secondi: inizio loop (es. 15s)
    const LOOP_END    = 45;    // secondi: fine loop (es. 45s)
    const TARGET_VOL  = 0.25;  // volume obiettivo
    const FADE_IN_SEC = 3.0;   // durata fade-in

    const audioEl = document.getElementById('bg-audio');
    const toggleBtn = document.getElementById('audio-toggle');
    const muteBtn   = document.getElementById('audio-mute');
    const volSlider = document.getElementById('audio-volume');

    let loopRaf = null;
    let fadeInt = null;

    function clamp(v, a, b) { return Math.min(b, Math.max(a, v)); }

    function fadeInTo(el, targetVol = 0.25, durSec = 3.0) {
      if (fadeInt) clearInterval(fadeInt);
      targetVol = clamp(targetVol, 0, 1);
      const frames = Math.max(1, Math.floor(durSec * 60));
      const step = (targetVol - el.volume) / frames;
      let i = 0;
      fadeInt = setInterval(() => {
        el.volume = clamp(el.volume + step, 0, 1);
        if (++i >= frames) {
          el.volume = targetVol;
          clearInterval(fadeInt);
          fadeInt = null;
        }
      }, 1000 / 60);
    }

    async function startTeaser() {
      if (!audioEl) return;
      try { audioEl.pause(); } catch(e){}
      try { audioEl.currentTime = LOOP_START; } catch(e){}
      audioEl.volume = 0.0;
      try {
        await audioEl.play();
      } catch (err) { /* Utente dovrÃ  premere PLAY */ }
      fadeInTo(audioEl, TARGET_VOL, FADE_IN_SEC);
      if (!loopRaf) loopRaf = requestAnimationFrame(enforceLoopWindow);
    }

    function enforceLoopWindow() {
      if (!audioEl || audioEl.paused) {
        loopRaf = requestAnimationFrame(enforceLoopWindow);
        return;
      }
      const t = audioEl.currentTime;
      if (t >= LOOP_END) {
        const over = t - LOOP_END;
        try { audioEl.currentTime = LOOP_START + over; } catch(e) {
          try { audioEl.currentTime = LOOP_START; } catch(_) {}
        }
      }
      loopRaf = requestAnimationFrame(enforceLoopWindow);
    }

    function unlockAudioOnce() {
      startTeaser(); // parte teaser con fade-in
      document.body.removeEventListener('touchstart', unlockAudioOnce);
      document.body.removeEventListener('click', unlockAudioOnce);
    }
    document.body.addEventListener('touchstart', unlockAudioOnce, { once: true });
    document.body.addEventListener('click', unlockAudioOnce, { once: true });

    // Controlli
    if (audioEl) {
      audioEl.volume = parseFloat(volSlider.value || '0.25');

      toggleBtn.addEventListener('click', async () => {
        if (audioEl.paused) {
          await startTeaser();
          toggleBtn.textContent = 'âšâš PAUSE';
        } else {
          audioEl.pause();
          toggleBtn.textContent = 'â–¶ï¸Ž PLAY';
        }
      });

      muteBtn.addEventListener('click', () => {

        muteBtn.textContent = audioEl.muted ? 'ðŸ”Š UNMUTE' : 'ðŸ”‡ MUTE';
      });

      volSlider.addEventListener('input', (e) => {
        audioEl.volume = clamp(parseFloat(e.target.value), 0, 1);
      });

      audioEl.addEventListener('play',  () => toggleBtn.textContent = 'âšâš PAUSE');
      audioEl.addEventListener('pause', () => toggleBtn.textContent = 'â–¶ï¸Ž PLAY');

    // ========= AUDIO VISUALIZER (Web Audio API) =========
    (function initVisualizer() {
      const canvas = document.getElementById('audio-viz');
      if (!audioEl || !canvas) return;

      const ctx = canvas.getContext('2d');
      let rafId = null;
      let running = true;

      function resizeCanvas() {
        const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
        const w = canvas.clientWidth || window.innerWidth;
        const h = canvas.clientHeight || window.innerHeight;
        canvas.width  = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', () => { resizeCanvas(); barGradient = makeGradient(); });
      resizeCanvas();

      let audioCtx, analyser, srcNode;
      function setupAudioGraph() {
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;
        analyser.smoothingTimeConstant = 0.8;
        srcNode = audioCtx.createMediaElementSource(audioEl);
        srcNode.connect(analyser);
        // NON connetto a destination per evitare doppio audio; l'elemento riproduce giÃ .
      }

      function makeGradient() {
        const g = ctx.createLinearGradient(0, canvas.height, canvas.width, 0);
        g.addColorStop(0.00, '#300000');
        g.addColorStop(0.35, '#7a0000');
        g.addColorStop(0.65, '#ff0000');
        g.addColorStop(1.00, '#ff5a5a');
        return g;
      }
      let barGradient = makeGradient();

      function drawBars() {
        const W = canvas.clientWidth || window.innerWidth;
        const H = canvas.clientHeight || window.innerHeight;
        ctx.clearRect(0, 0, W, H);

        const bufferLen = analyser.frequencyBinCount;
        const data = new Uint8Array(bufferLen);
        analyser.getByteFrequencyData(data);

        const bars = Math.min(96, Math.floor(W / 10));
        const step = Math.floor(bufferLen / bars);
        const barW = Math.max(4, Math.floor(W / (bars * 1.4)));
        const gap  = Math.max(2, Math.floor(barW * 0.35));
        const baseY = H - 20;

        ctx.fillStyle = barGradient;
        let avg = 0;

        for (let i = 0; i < bars; i++) {
          const idx = Math.min(bufferLen - 1, i * step + 8);
          const v = data[idx] / 255;
          avg += v;
          const h = Math.pow(v, 0.7) * (H * 0.6) + (v * 40);
          const x = i * (barW + gap) + 24;

          // barre arrotondate
          ctx.beginPath();
          if (typeof ctx.roundRect === 'function') {
            ctx.roundRect(x, baseY - h, barW, h, 4);
          } else {
            ctx.rect(x, baseY - h, barW, h);
          }
          ctx.fill();

          // glow al top
          ctx.fillStyle = 'rgba(255, 50, 50, 0.35)';
          ctx.fillRect(x, baseY - h - 4, barW, 4);
          ctx.fillStyle = barGradient;
        }

        avg = avg / bars;
        const glowScale = Math.min(1.2, 0.6 + avg * 0.9);
        document.documentElement.style.setProperty('--glow1', `${20 * glowScale}px`);
        document.documentElement.style.setProperty('--glow2', `${40 * glowScale}px`);
        document.documentElement.style.setProperty('--glow3', `${60 * glowScale}px`);
        document.documentElement.style.setProperty('--glow4', `${90 * glowScale}px`);
      }

      function loop() {
        if (!running) return;
        if (audioEl.paused || audioEl.muted || audioEl.volume === 0) {
          ctx.clearRect(0, 0, canvas.clientWidth || window.innerWidth, canvas.clientHeight || window.innerHeight);
        } else {
          drawBars();
        }
        rafId = requestAnimationFrame(loop);
      }

      const unlockAndStart = () => {
        try {
          setupAudioGraph();
          if (audioCtx.state === 'suspended') audioCtx.resume();
        } catch (e) {}
        if (!rafId) loop();
        barGradient = makeGradient();
        document.body.removeEventListener('touchstart', unlockAndStart);
        document.body.removeEventListener('click', unlockAndStart);
      };
      document.body.addEventListener('touchstart', unlockAndStart, { once: true });
      document.body.addEventListener('click', unlockAndStart, { once: true });

      const vizToggle = document.getElementById('viz-toggle');
      if (vizToggle) {
        vizToggle.addEventListener('click', () => {
          running = !running;
          vizToggle.textContent = running ? 'ðŸ”¥ VIZ ON' : 'ðŸ©¸ VIZ OFF';
          if (running && !rafId) loop();
          if (!running && rafId) { cancelAnimationFrame(rafId); rafId = null; }
          canvas.style.display = running ? 'block' : 'none';
        });
      }

      window.addEventListener('beforeunload', () => {
        running = false;
        if (rafId) cancelAnimationFrame(rafId);
        try { if (audioCtx) audioCtx.close(); } catch (e) {}
      }, { passive: true });
    })();

    // ========= CLEANUP =========
    window.addEventListener('beforeunload', () => {
      clearInterval(timer);
      clearInterval(skullInt);
    }, { passive: true });
